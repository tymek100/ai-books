services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"

  frontend:
    image: rag-books-frontend
    build:
      context: ./frontend
      dockerfile: frontend.Dockerfile
      args:
        VITE_API_URL: "http://localhost:8000"
    ports:
      - "5173:80"  # browser hits localhost:5173 â†’ nginx:80
    depends_on:
      - backend
